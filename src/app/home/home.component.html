<div class="container">

    <div class="row">

        <div class="col-lg-3" *ngFor="let item of listEx">
            <div class="card">
                <img class="card-img-top" [src]="item.image" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{item.fullName}}</h4>
                    <button class="btn btn-success" (click)="detail(item)">xem chi tiáº¿t</button>
                    <a href="#" (click)="wishList(item.id)">
                        <fa-icon [icon]="faHeart" [ngStyle]="{color: item.wishList ? 'red' : 'black'}"  class="ml-5"></fa-icon>
                    </a>
                    
                </div>
            </div>
        </div>
       
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{in4.fullName}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
              <img [src]="in4.image" alt="" class="w-100">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
