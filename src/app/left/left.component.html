<ul class="list-group">
    <li class="list-group-item active">Active item</li>
    <li class="list-group-item">Item</li>
    <li class="list-group-item disabled">Disabled item</li>
</ul>

<div [ngSwitch]="responseStatus">
    <div *ngSwitchCase="404">Chưa có người yêu</div>
    <div *ngSwitchCase="403">Mẹ không cho yêu</div>
    <div *ngSwitchCase="500">Đang trong muối quan hệ mập mờ</div>
    <div *ngSwitchCase="200">yêu Luôn</div>
    <div *ngSwitchDefault>Chịu</div>
</div>
